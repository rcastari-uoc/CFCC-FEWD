<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Inici</title>
    <link rel="stylesheet" href="assets/css/main.css"></link>
    <script src="js/themes.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <header><h1>Curs Front End Web developer CFCC - UOC</h1><h2>PAC2 - Pokedex</h1><h3>Alumne: Rafel Castaño Ribes</h3></header>
    <div id="menuBar">
        <nav id="navBar">
            <ul id="pageSelector">
                <li class="selected"><a href="index.html">Inici</a></li>
                <li><a href="combat.html">Combat</a></li>
            </ul>
        </nav>
        <div id="themeSelector">
            <legend>Escull el tema de visualització:</legend>
            <div class="ts-item">
                <input type="radio" name="themeSelector" id="ts-light" value="light" checked/>
                <label for="light">Clar</label>                
            </div>
            <div class="ts-item">
                <input type="radio" name="themeSelector" id="ts-dark" value="dark"/>
                <label for="dark">Fosc</label>                
            </div>
            <div class="ts-item">
                <input type="radio" name="themeSelector" id="ts-system" value="system"/>
                <label for="system">El mateix que el sistema</label>
            </div>
        </div>
    </div>
    <div id="content">

        <div id="pokedex-deck-container">
            <div id="pokedex-filter-container">
                <label for="pokedex-filter">Filtrar per nom: </label>
                <input id="pokedex-filter" type="search" name="pokedex-filter"/>
                <button id="pokedex-clear-filter">Netejar filtre</button>
            </div>
            <div id="pokedex-deck" class="loading"></div>
        </div>

        <div id="pokedex-pokemon-details-container" class="hidden">
            <div id="pokedex-pokemon-details" class="loading"></div>
            <a id="pokedex-back-from-details" href="javascript:history.back()">Tornar enrere</a>
        </div>
        
    </div>
    <div id="pokedex-html-templates" class="hidden">

        <div class="poke-card">
            <div class="poke-name"></div>
            <img class="poke-front-image" src="" alt=""/>
            <div class="poke-attack-label poke-stats-label">ATAC</div>
            <div class="poke-attack poke-stats-value"></div>
            <div class="poke-defense-label poke-stats-label">DEFENSA</div>
            <div class="poke-defense poke-stats-value"></div>
            <a class="poke-more-details" href="" target="_self">Més informació</a>
        </div>
        
        <div class="poke-card-details">
            <div class="poke-name"></div>
            <img class="poke-front-image" src="" alt=""/>
            <img class="poke-back-image" src="" alt=""/>
            <div class="poke-attack-label poke-stats-label">ATAC</div>
            <div class="poke-attack poke-stats-value"></div>
            <div class="poke-defense-label poke-stats-label">DEFENSA</div>
            <div class="poke-defense poke-stats-value"></div>
            <div class="poke-types-label">TIPUS:</div>
            <div class="poke-types-values"><ul></ul></div>
        </div>

    </div>
</body>
</html>
