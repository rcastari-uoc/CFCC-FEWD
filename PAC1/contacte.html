<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El meu portfolio - Contacte</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <header>
        <img src="assets/img/logo.svg" alt="LOGO"/>
        <nav>
            <ul>
                <li><a href="index.html">Inici</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="contacte.html">Contacte</a></li>
            </ul>
        </nav>
    </header>

    <section class="seccio-principal pagina-contacte">

        <h1 id="contacte" class="titol">Contacte</h1>

    </section>

    <section class="seccio-secundaria">

        <h2 id="formulari" class="titol">Parlem!</h2>

        <form>

            <div class="camp-formulari camp-estandard">
                <label for="nom">Nom</label>
                <input id="nom" name="nom" type="text" placeholder="Escriu el teu nom"/>
            </div>

            <div class="camp-formulari camp-estandard">
                <label for="email">Correu electrònic</label>
                <input id="email" name="email" type="email" placeholder="Escriu el teu correu"/>
            </div>

            <div class="camp-formulari camp-estandard">
                <label for="comentaris">Comentaris</label>
                <textarea id="comentaris" name="comentaris" rows="8"></textarea>
            </div>

            <div class="camp-formulari camp-politica-privacitat">
                <input id="politica-privacitat" name="politica-privacitat" type="checkbox"/>
                <label for="politica-privacitat">He llegit i accepto la <a href="#">política de privacitat</a></label>
            </div>

            <div class="camp-formulari camp-boto-submit">
                <input id="" type="submit" value="Enviar"/>
            </div>

        </form>

    </section>

    <footer>
        <img src="assets/img/logo-twitter.svg" alt="Logo twitter"/>
        <img src="assets/img/logo-linkedin.svg" alt="Logo linkedin"/>
        <img src="assets/img/logo-instagram.svg" alt="Logo instagram"/>
    </footer>

</body>
</html>
